<h2>Personal information</h2>

<div class="container">
    <form name="personalInfo" ng-submit="" novalidate>
        <div class="form-group">
            <label for="buyerName">Name:</label>
            <input name="buyerName" id="buyerName" class="form-control" type="text" ng-model="buyer.name"
                   pattern="(?=.*[a-z]).{3,}" required>
            <div ng-show="personalInfo.buyerName.$invalid">Name must contain at least 3 letters.</div>
        </div>
        <div class="form-group">
            <label for="lastName">Last name:</label>
            <input name="lastName" id="lastName" class="form-control" type="text" ng-model="buyer.lastName"
                   pattern="(?=.*[a-z]).{3,}" required>
            <div ng-show="personalInfo.lastName.$invalid">Last Name must contain at least 3 letters.</div>
        </div>
        <div class="form-group">
            <label for="phone">Phone number:</label>
            <input name="phone" id="phone" class="form-control" type="text" ng-model="buyer.phone"
                   pattern="(?=.*\d).{9,}" required>
            <div ng-show="personalInfo.phone.$invalid">Phone number must contain 9 numbers.</div>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" class="form-control" type="email" ng-model="buyer.email" required>
        </div>
        <div>
            <input ng-disabled="personalInfo.$invalid" ng-click="submited()" ng-show="!next" type="submit" class="btn btn-primary" value="Submit">
            <div class="alert alert-success" role="alert" ng-show="next">Submited!</div>
        </div>
        <p>
            <div class="row">
                <div class="col-md-1"><a class="btn btn-primary" style="text-align: right" href="#!/cart">Back</a></div>
                <div ng-show="next" class="col-md-11 text-right"><a class="btn btn-primary" style="text-align: right" href="#!/cart/step2">Next</a></div>
            </div>
        </p>
    </form>
</div>
