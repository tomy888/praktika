<div class="container">
    <div>
        <form name="userForm" ng-submit="addUser()" novalidate>
            <div class="form-group">
                <label for="name">Name:</label>
                <input name="name" id="name" class="form-control" type="text" ng-model="user.name" pattern="(?=.*[a-z]).{3,}" required>
                <div ng-show="userForm.name.$invalid">Name must contain at least 3 letters.</div>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input name="username" id="username" class="form-control" type="text" ng-model="user.username" pattern="(?=.*[a-z]).{3,}" required>
                <div ng-show="userForm.username.$invalid">Name must contain at least 3 letters.</div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input name="password" id="password" class="form-control" type="password" ng-model="user.password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                <div ng-show="userForm.password.$invalid">Password must contain at least one number,one uppercase and lowercase letter and at least 8 or more characters.</div>
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password:</label>
                <input id="password2" class="form-control" type="password" ng-model="user.password2" required>
                <div ng-show="user.password == user.password2 && user.password2">
                    <span id="pwmatch" class="glyphicon glyphicon-ok"></span>
                    Passwords match
                </div>
                <div ng-show="user.password !== user.password2 && user.password2">
                    <span id="pwdontmatch" class="glyphicon glyphicon-remove"></span>
                    Passwords do not match
                </div>
            </div>
            <div class="form-group">
                <label for="admin">Admin:</label>
                <select id="admin" class="form-control" ng-model="user.admin">
                    <option>true</option>
                    <option>false</option>
                </select>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input id="location" class="form-control" type="text" ng-model="user.location" required>
            </div>
            <input ng-disabled="userForm.$invalid || user.password !== user.password2 || !user.admin" type="submit"
                   class="btn btn-primary" value="Add">
        </form>
    </div>
    <div class="alert alert-success" role="alert" ng-show="successTextAlert">{{successTextAlert}}</div>
    <div class="alert alert-danger" role="alert" ng-show="errorTextAlert && !successTextAlert">{{errorTextAlert}}</div>
</div>
